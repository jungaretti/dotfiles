- clean:
    ~/:
    ~/.config:
      recursive: true
    ~/.gnupg:

- defaults:
    link:
      if: '[ "$(uname -s)" = Darwin ]'
      create: true
- link:
    ~/Library/Application Support/iTerm2/DynamicProfiles/Profiles.json:
      path: src/iterm/Profiles.json

# Custom window manager setup with i3
- defaults:
    link:
      if: "[ $USE_CUSTOM_WM_ENV ]"
      create: true
- link:
    ~/.xinitrc:
      path: src/xinit/xinitrc
    ~/.config/dunst/dunstrc:
      path: src/dunst/dunstrc
    ~/.config/fontconfig/fonts.conf:
      path: src/fontconfig/fonts.conf
    ~/.config/i3:
      path: src/i3
    ~/.config/i3status-rust:
      path: src/i3status-rust
    ~/.config/rofi:
      path: src/rofi
