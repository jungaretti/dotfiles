[global.backup]
exclude-file: ~/.config/restic/exclude.txt

[honeycrisp@b2]
repo: b2:restic-honeycrisp:honeycrisp.restic
password-file: ~/.config/restic/honeycrisp.password.txt

[honeycrisp@nas]
repo: /Volumes/Venus/honeycrisp.restic
password-file: ~/.config/restic/honeycrisp.password.txt

[honeycrisp@.backup]
host: honeycrisp
arguments:
    /Users/jungaretti

[honeycrisp@b2.forget]
keep-last: 3
keep-daily: 30
keep-monthly: 12

[honeycrisp@nas.forget]
keep-last: 9
keep-daily: 90
keep-monthly: 36

[hamilton]
repo: b2:restic-hamilton:hamilton.restic

[hamilton.backup]
host: hamilton
arguments:
    /home/jungaretti
