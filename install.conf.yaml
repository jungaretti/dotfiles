- clean: ["~"]

- link:
    ~/.gitconfig:
        path: src/git/gitconfig
    ~/.vimrc:
        path: src/vim/vimrc
    ~/.zshrc:
        path: src/zsh/zshrc

- link:
    # Alacritty
    ~/.config/alacritty/alacritty.yml:
        path: src/alacritty/alacritty.yml
        create: true
    # GitHub CLI
    ~/.config/gh/config.yml:
        path: src/gh/config.yml
        create: true
    # GNU Privacy Guard
    ~/.gnupg/gpg-agent.conf:
        path: src/gnupg/gpg-agent.conf
    # restic
    ~/.config/crestic/crestic.cfg:
        path: src/restic/crestic.cfg
        create: true
    ~/.config/restic/exclude.txt:
        path: src/restic/exclude.txt
        create: true
    # Topgrade
    ~/.config/topgrade.toml:
        path: src/topgrade/topgrade.toml
        create: true

- link:
    ~/.xinitrc:
        path: src/xinit/xinitrc
        if: 'command -v i3'
    ~/.config/fontconfig/fonts.conf:
        path: src/fontconfig/fonts.conf
        create: true
    ~/.config/i3/config:
        path: src/i3/config
        create: true
    ~/.config/i3status-rust/config.toml:
        path: src/i3status-rust/config.toml
        create: true
    ~/.config/i3status-rust/themes/badger.toml:
        path: src/i3status-rust/themes/badger.toml
        create: true
    ~/.config/rofi/config:
        path: src/rofi/config
        create: true
    ~/.config/rofi/nord.rasi:
        path: src/rofi/nord.rasi
        create: true
    ~/.config/dunst/dunstrc:
        path: src/dunst/dunstrc
        create: true
