[global.backup]
exclude-file: ~/.config/restic/exclude.txt

[@b2.forget]
keep-daily: 30
keep-monthly: 12

[@nas.forget]
keep-daily: 30
keep-monthly: 36

[honeycrisp@]
password-file: ~/.config/restic/honeycrisp.password.txt

[honeycrisp@b2]
repo: b2:restic-honeycrisp:honeycrisp.restic

[honeycrisp@nas]
repo: /Volumes/Venus/honeycrisp.restic

[honeycrisp@.backup]
host: honeycrisp
_arguments: /Users/jungaretti
