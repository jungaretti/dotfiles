[global.backup]
exclude-file: ~/.config/restic/exclude.txt

[@b2.forget]
keep-daily: 30
keep-monthly: 12

[@nas.forget]
keep-daily: 90
keep-monthly: 36

[honeycrisp@]
password-file: ~/.config/restic/honeycrisp.password.txt

[honeycrisp@b2]
repo: b2:restic-honeycrisp:honeycrisp.restic

[honeycrisp@nas]
repo: /Volumes/Venus/Backups/honeycrisp.restic

[honeycrisp@.backup]
host: honeycrisp
_arguments: /Users/jungaretti

[timberline@]
password-file: ~/.config/restic/timberline.password.txt

[timberline@b2]
repo: b2:restic-timberline:timberline.restic

[timberline@nas]
repo: /Volumes/Venus/Backups/timberline.restic

[timberline@.backup]
host: timberline
_arguments: /Users/jungaretti
