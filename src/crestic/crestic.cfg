[honeycrisp@b2]
repo: b2:restic-honeycrisp:honeycrisp.restic
password-file: ~/.config/restic/honeycrisp.password.txt

[honeycrisp@nas]
repo: /Volumes/Venus/honeycrisp.restic
password-file: ~/.config/restic/honeycrisp.password.txt

[honeycrisp@.backup]
host: honeycrisp
arguments:
    /Users/jungaretti

[hamilton]
repo: b2:restic-hamilton:hamilton.restic

[hamilton.backup]
host: hamilton
arguments:
    /home/jungaretti
