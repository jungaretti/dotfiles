# Check out https://github.com/anishathalye/dotbot

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.gitconfig:
      path: dots/git/gitconfig
    ~/.vimrc:
      path: dots/vim/vimrc
    ~/.zshrc:
      path: dots/zsh/zshrc
      force: true
    ~/.gnupg/gpg-agent.conf:
      if: "gpg -k" # ensures gpg is initialized
      create: false
      path: dots/gnupg/gpg-agent.conf

- defaults:
    link:
      create: true

- link:
    ~/.config/topgrade.toml:
      path: dots/topgrade/topgrade.toml
    ~/.config/crestic/crestic.cfg:
      path: dots/crestic/crestic.cfg
    ~/.config/restic/exclude.txt:
      path: dots/restic/exclude.txt
    ~/.config/gh/config.yml:
      path: dots/gh/config.yml
    ~/.config/alacritty/alacritty.yml:
      path: dots/alacritty/alacritty.yml

- defaults:
    link:
      if: "[ `uname -s` = Linux ]"
      create: true

- link:
    ~/.xinitrc:
      path: dots/xinit/xinitrc
    ~/.config/fontconfig/fonts.conf:
      path: dots/fontconfig/fonts.conf
    ~/.config/i3:
      path: dots/i3
    ~/.config/i3status-rust:
      path: dots/i3status-rust
    ~/.config/dunst/dunstrc:
      path: dots/dunst/dunstrc
    ~/.config/rofi:
      path: dots/rofi
