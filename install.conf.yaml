- clean: ["~"]

- link:
    ~/.gitconfig:
        path: src/git/gitconfig
    ~/.vimrc:
        path: src/vim/vimrc
    ~/.zshrc:
        path: src/zsh/zshrc
    ~/.config/gh/config.yml:
        path: src/gh/config.yml
        create: true
    ~/.config/crestic/crestic.cfg:
        path: src/restic/crestic.cfg
        create: true
    ~/.config/restic/exclude.txt:
        path: src/restic/exclude.txt
        create: true
    ~/.config/topgrade.toml:
        path: src/topgrade/topgrade.toml
        create: true
    ~/.config/i3/config:
        path: src/i3/config
        create: true
    ~/.config/i3status-rust/config.toml:
        path: src/i3status-rust/config.toml
        create: true
    ~/.config/termite/config:
        path: src/termite/config
        create: true
    ~/.config/Code/User/settings.json:
        path: src/code/settings.json
        if: '[ "$(uname -s)" = "Linux" ]'
        create: true
    ~/.config/Code/User/keybindings.json:
        path: src/code/keybindings.json
        if: '[ "$(uname -s)" = "Linux" ]'
        create: true
    # gpg directory has special permissions
    ~/.gnupg/gpg-agent.conf:
        path: src/gnupg/gpg-agent.conf
        if: 'gpg --version'
